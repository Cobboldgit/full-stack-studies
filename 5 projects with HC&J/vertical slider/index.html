<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vertical slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #dce6ef">
          <h1>Lexus</h1>
          <p>Black and White</p>
        </div>
        <div style="background-color: #c00234">
          <h1>Red Sports Car</h1>
          <p>All in red</p>
        </div>
        <div style="background-color: #011d2d">
          <h1>Ferari</h1>
          <p>White and blue</p>
        </div>
        <div style="background-color: #583120">
          <h1>Bugatti</h1>
          <p>All in brown</p>
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url(./brown-bugarti.jpg)"></div>
        <div
          style="background-image: url(./ferari-with-lambogini-door.jpg)"
        ></div>
        <div style="background-image: url(./red-sports-car.jpg)"></div>
        <div style="background-image: url(./white-and-black-lexus.jpg)"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i>&DownArrow;</i>
        </button>
        <button class="up-button">
          <i>&UpArrow;</i>
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
