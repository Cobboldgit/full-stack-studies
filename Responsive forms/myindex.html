<!DOCTYPE html>
<html>
<head>
	<title>my responsive form</title>
	<link rel="stylesheet" type="text/css" href="mystyle.css">
</head>
<body>
	<div class="container">
		<div class="title">Registration</div>
		<form action="#">

			<div class="user-details">
				<div class="input-box">
					<span class="details">Full name</span>
					<input type="text" name="fullname" placeholder="Enter your full name" required>
				</div>
			
				<div class="input-box">
					<span class="details">Username</span>
					<input type="text" name="username" placeholder="Enter your username" required>
				</div>
			

				<div class="input-box">
					<span class="details">Email</span>
					<input type="email" name="fullname" placeholder="Enter your email" required>
				</div>
			

				<div class="input-box">
					<span class="details">Phone number</span>
					<input type="text" name="phone" placeholder="Enter your full name" required>
				</div>

				<div class="input-box">
					<span class="details">Password</span>
					<input type="password" name="fullname" placeholder="Enter your password" required>
				</div>

				<div class="input-box">
					<span class="details">Confirm password</span>
					<input type="password" name="password" placeholder="Confirm password" required>
				</div>
				
			</div>
		</form>
	</div>
</body>
</html>
